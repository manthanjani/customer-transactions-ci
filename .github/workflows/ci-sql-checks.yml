name: Run SQL Data Quality Checks

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Manual trigger

jobs:
  sql-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SQLCMD
        run: |
          sudo apt-get update
          sudo apt-get install -y curl apt-transport-https gnupg

          # Add Microsoft repository for SQL tools
          curl https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
          curl https://packages.microsoft.com/config/ubuntu/22.04/prod.list | sudo tee /etc/apt/sources.list.d/mssql-release.list

          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y mssql-tools18 unixodbc-dev

          # Add sqlcmd to PATH for all steps
          echo "/opt/mssql-tools18/bin" >> $GITHUB_PATH

      - name: Verify SQLCMD installation
        run: |
          which sqlcmd || echo "sqlcmd not found in PATH"
          sqlcmd -? | head -n 5

      - name: Run SQL Data Quality Checks
        env:
          SQL_SERVER: ${{ secrets.SQL_SERVER }}
          SQL_USER: ${{ secrets.SQL_USER }}
          SQL_PASSWORD: ${{ secrets.SQL_PASSWORD }}
          SQL_DB: ${{ secrets.SQL_DB }}
        run: |
          echo "Running Data Quality Checks..."
          sqlcmd -S $SQL_SERVER -U $SQL_USER -P $SQL_PASSWORD -d $SQL_DB -i sql/data_quality_checks.sql -o results.txt

          echo "Results from data checks:"
          cat results.txt

          if grep -E "MissingCustomerID|InvalidAmounts|NullFields" results.txt | grep -v "0"; then
            echo "❌ Data Quality Checks Failed!"
            exit 1
          else
            echo "✅ All Data Quality Checks Passed!"
          fi
